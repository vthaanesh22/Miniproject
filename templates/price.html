<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Prediction</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            padding: 20px;

            /* Background image with green overlay */
            background-image:
                linear-gradient(rgba(12, 61, 42, 0.80), rgba(12, 61, 42, 0.80)),
                url("/static/images/background3.jpg");

            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
}
        .nav {
            display: flex;
            justify-content: flex-end;   /* RIGHT SIDE */
            gap: 15px;
            margin-bottom: 30px;
        }

        .nav a {
            padding: 8px 18px;
            border-radius: 25px;         /* OVAL SHAPE */
            background: rgba(255, 255, 255, 0.15);
            color: white;                /* NOT blue */
            text-decoration: none;       /* NO underline */
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .nav a:hover {
            background: #28a745;         /* GREEN hover */
            color: white;
            transform: translateY(-2px);
        }

        .nav a.active {
            background: #28a745;         /* ACTIVE page */
            color: white;
        }
           
        .form-group { 
             margin-bottom: 15px;
         }
        
        label { 
                display: block;
                margin-bottom: 5px; 
                font-weight: bold;
             }
        
        input, select {
                width: 100%; 
                padding: 8px;
                border: 1px solid #ddd; 
                border-radius: 4px;
             }
        
         button {
                background: #28a745;              /* GREEN */
                color: white;
                padding: 12px 24px;
                border: none;
                border-radius: 8px;
                font-size: 15px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                }

                /* Hover effect */
            button:hover {
                background: #218838;              /* Darker green */
                box-shadow: 0 8px 20px rgba(40, 167, 69, 0.5);
                transform: translateY(-2px);
                }

                /* Click effect */
            button:active {
                transform: scale(0.97);
                }

        
        .result { 
                margin-top: 20px;
                padding: 15px;
                background: #d4edda;
                border-radius: 4px;
             }

        .error { 
                margin-top: 20px;
                padding: 15px;
                background: #f8d7da; 
                border-radius: 4px; 
            }
        .info {
                 margin-top: 10px;
                padding: 10px;
                background: #d1ecf1; 
                border-radius: 4px; 
                font-size: 0.9em;
             }

                /* Main glass container */
        .main-box {
                max-width: 900px;
                margin: 40px auto;
                padding: 30px;

                background: rgba(255, 255, 255, 0.08); /* glass look */
                backdrop-filter: blur(6px);
                -webkit-backdrop-filter: blur(6px);

                border-radius: 18px;
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
        }

        /* Form spacing */
        .form-group {
                margin-bottom: 18px;
        }

        /* Inputs style */
        input, select {
                width: 100%;
                padding: 12px;
                border-radius: 10px;
                border: 1px solid rgba(255,255,255,0.6);
                background: rgba(255,255,255,0.85);
                font-size: 16px;
        }

        /* Hover effect */
        input:hover, select:hover {
                border-color: #28a745;
        }

        /* Focus effect */
        input:focus, select:focus {
                outline: none;
                border-color: #28a745;
                box-shadow: 0 0 0 3px rgba(40,167,69,0.35);
        }

        /* Button */
        button {
                background: #28a745;
                color: white;
                padding: 12px 24px;
                border: none;
                border-radius: 10px;
                cursor: pointer;
                font-size: 16px;
                transition: all 0.3s ease;
        }

        button:hover {
                background: #218838;
                transform: translateY(-2px);
       }

        @media (max-width: 768px) {
        .main-box {
                padding: 20px;
        }

        .nav {
                justify-content: center;
                flex-wrap: wrap;
        }

        h1 {
                font-size: 22px;
                text-align: center;
        }
    }

     
    </style>
</head>
<body>
   <div class="nav">
        <a href="/">üè† Home</a>
        <a href="/crop">üåΩ Crop</a>
        <a href="/fertilizer">üå± Fertilizer</a>
        <a href="/price" class="active">üí∞ Price</a>
</div>
    <div class="main-box">
    <h1>üí∞ Vegetable Price Prediction</h1>
    
    <div class="info">
        <p><strong>Note:</strong> For future dates, the system will predict prices based on historical trends. For past dates, it will show actual historical prices.</p>
    </div>
    
    <form id="pricePredictionForm">
        <div class="form-group">
            <label>Region:</label>
            <select name="region" required>
                <option value="">Select Region</option>
                {% for region in regions %}
                <option value="{{ region }}">{{ region }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label>Commodity (Vegetable):</label>
            <select name="commodity" required>
                <option value="">Select Commodity</option>
                {% for commodity in commodities %}
                <option value="{{ commodity }}">{{ commodity }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label>Date:</label>
            <input type="date" name="date" required>
        </div>
        
        <div class="form-group">
            <label>Temperature (¬∞C) - Optional:</label>
            <input type="number" step="0.1" name="temperature">
            <small>Leave blank to use historical average</small>
        </div>
        
        <div class="form-group">
            <label>Rainfall (mm) - Optional:</label>
            <input type="number" step="0.1" name="rainfall">
            <small>Leave blank to use historical average</small>
        </div>
        
        <button type="submit">Predict Price</button>
    </form>
    
    <div id="result" class="result" style="display: none;"></div>
    <div id="error" class="error" style="display: none;"></div>
    
    <script>
        document.getElementById('pricePredictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            document.getElementById('result').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            
            const formData = new FormData(this);
            
            try {
                const response = await fetch('/predict-price', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.error) {
                    document.getElementById('error').textContent = data.message;
                    document.getElementById('error').style.display = 'block';
                } else {
                    let resultHTML = `
                        <h3>Price Result</h3>
                        <p><strong>Region:</strong> ${data.region}</p>
                        <p><strong>Commodity:</strong> ${data.commodity}</p>
                        <p><strong>Date:</strong> ${data.date}</p>
                        <p><strong>Type:</strong> ${data.mode}</p>
                        <p><strong>Price:</strong> ‚Çπ${data.price}/kg</p>
                    `;
                    
                    if (data.mode === 'PREDICTED') {
                        resultHTML += `
                            <p><strong>Temperature:</strong> ${data.temperature}¬∞C</p>
                            <p><strong>Rainfall:</strong> ${data.rainfall}mm</p>
                            <p><em>${data.message}</em></p>
                        `;
                    } else {
                        resultHTML += `<p><em>${data.message}</em></p>`;
                    }
                    
                    document.getElementById('result').innerHTML = resultHTML;
                    document.getElementById('result').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('error').textContent = 'Error occurred';
                document.getElementById('error').style.display = 'block';
            }
        });
    </script>
    </div>
</body>
</html>
